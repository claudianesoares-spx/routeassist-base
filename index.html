<body>  
    <div class="container">  
        <h1>RouteAssist</h1>  
        <p>Central de apoio operacional â€“ BelÃ©m</p>  
  
        <div class="status" id="status">Carregando...</div>  
  
        <div class="progress-container">  
            <div class="progress-bar" id="bar"></div>  
        </div>

    <script>  
        // Tempo mais suave e confiÃ¡vel  
        const MIN = 6;  
        const MAX = 18;  
        const delay = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;  
  
        let progress = 0;  
        const bar = document.getElementById("bar");  
        const status = document.getElementById("status");  
  
        const steps = delay * 20; // 20 updates/segundo  
        const interval = (delay * 1000) / steps;  
  
        const timer = setInterval(() => {  
            progress++;  
  
            bar.style.width = (progress / steps) * 100 + "%";  
  
            if (progress === Math.floor(steps * 0.15)) status.innerHTML = "ðŸ” Verificando seguranÃ§a...";  
            if (progress === Math.floor(steps * 0.35)) status.innerHTML = "ðŸ“¡ Conectando ao servidor...";  
            if (progress === Math.floor(steps * 0.60)) status.innerHTML = "ðŸ“¦ Preparando dados...";  
            if (progress === Math.floor(steps * 0.80)) status.innerHTML = "â³ Finalizando...";  
              
            if (progress >= steps) {  
                clearInterval(timer);  
                status.innerHTML = "ðŸš€ Entrando...";  
                window.location.href = "https://routeassist-belem.streamlit.app/";  
            }  
  
        }, interval);  
    </script>
